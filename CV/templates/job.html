  <title>CV</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" type="text/css" href="{% static "assets/vendor/bootstrap/css/bootstrap.css" rel="stylesheet" %}">

  <!-- Custom fonts for this template -->
  <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#"><img class="img-fluid rounded-circle" src="{% static "assets/img/fav.png" %}" alt="" height="30" width="30"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="/#hello">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/#bio">Bio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/#about_us">Our Team</a>
          </li>
          <li class="nav-item">

          </li>

        </ul>
      </div>
    </div>
  </nav>
  <!-- What we need -->
  <section id="hello">
  <header class="masthead text-center text-white">
    <div class="masthead-content">
      <div class="container">

      </div>
    </div>

    <div class="bg-circle-3 bg-circle"></div>
    <div class="bg-circle-4 bg-circle"></div>
  </header>
  </section>

  <a class="text-white" href="/jobs/form/{{job.id}}">apply</a>

    <section id="jobs">

      <div class="row align-items-center">
        <div class="col-lg-6 order-lg-1">
          <div class="row mt -5">
            <div class="card-block block-1">
            <h1 class="display-6 text-white">{{job.title}}</h1>
            {% autoescape off %}
            <div class="text-white">{{job.content}}</div>
            {% endautoescape %}
          </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="py-5 bg-black">
    <div class="container">
      <p class="m-0 text-center text-white small">Copyright &copy; Geoth</p>
    </div>
